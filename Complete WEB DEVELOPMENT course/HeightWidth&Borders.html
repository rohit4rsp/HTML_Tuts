<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeightBordersWidth</title>
    <style>
      #firstPara {
        background-color: rgb(204, 85, 85);
        height: 100px;
        width: 455px;
        border: 4px solid rgb(10, 10, 10);
        /* border-width: 4px;
            border-color: green;
            border-style: solid;  */
        border-radius: 7px;
      }

      #secondPara {
        background-color: rgb(58, 243, 98);
        height: 100px;
        width: 455px;
        border-top: 2px solid rgb(231, 22, 231);
        border-right: 2px solid rgb(18, 10, 133);
        border-bottom: 2px solid rgba(9, 144, 27, 0.774);
        border-left: 5px solid rgb(155, 52, 26);
        border-top-left-radius: 4px;
        border-top-right-radius: 14px;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 24px;
      }

      #thirdPara {
        height: 500px;
        width: 455px;
        background-image: url(https://source.unsplash.com/assets/photo-1433959352364-9314c5b6eb0b-ef3fe6b0fe97031bbaf5d39b9e9382c4662a45ab1b8bb0f395cb9ddf62d4739a.jpg);
        border: 2px solid red;
        background-repeat: no-repeat;
        /* repeat-x and repeat-y will make it repeat on x and y axis */
        /* background-position: 192px 34px; */
        background-position: center center;
        /* background-position: bottom right; */
        /* background-position: top center; */
      }
    </style>
  </head>

  <body>
    <h3>This is heading</h3>
    <p id="firstPara">This is a paragraph</p>

    <h3>This is second heading</h3>
    <p id="secondPara">This is my second paragraph</p>

    <h3>This is third heading</h3>
    <p id="thirdPara">This is my third paragraph</p>
  </body>
</html>
