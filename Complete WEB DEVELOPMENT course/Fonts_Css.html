<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontsInCss</title>
    <style>
        body {
            /* background-color: rgb(162, 247, 247); */
            background-image: url(https://source.unsplash.com/weekly?abstract,pattern);

        }

        h2 {
            /* background-color: aqua; */
            font-style: italic;
            font-size: x-large;
            color: rgb(89, 8, 240);
        }

        p {
            font-family: 'Arial Narrow', Arial, sans-serif;
            line-height: 3.3em;
            font-weight: bold;

        }

        span {
            color: red;
            background-color: burlywood;
            font-weight: bold;
            font-style: italic;
        }

        table {
            font-family: cursive;
            background-color: rgb(9, 1, 15);

        }

        .details {
            color: blue;
            background-color: rgb(247, 238, 238);
        }

        .header {
            background-color: rgb(247, 22, 14);
        }

        #link {
            color: black;
            background-color: rgb(235, 231, 16);
            background-size: auto;
            border-radius: 0.5rem;
            padding: 3px 22px;
        }
    </style>
</head>
