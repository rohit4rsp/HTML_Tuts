<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <style>
        body{
            background-color: rgb(169, 247, 169);
        }
        .container{
            background-color: rgb(235, 52, 19);
            text-align: right;
            margin-top: 9px ;
        }
        .link{
            border: 1.8px solid black;
            background-color: rgb(221, 218, 20);
            color: rgb(52, 5, 95);
            padding: 4px 5px;
            padding-left: 13px;
            padding-right: 13px;
            border-radius: 0.5rem;
        }
        a:hover{
            background-color: rgb(233, 231, 230);
            /* font-weight: bold; */
            color: rgb(177, 18, 18);
        }
        a:visited{
            font-style: italic;
            font-weight: bolder;
            /* background-color: rgb(58, 245, 245); */
            /* color: rgb(1, 5, 5); */
        }
        .inline{
            display: inline;
        }
        h1{
            text-align: center;
            font-style: italic;
            color: rgb(28, 4, 114);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: inherit;
        
        }

    </style>
</head>
<body>
    <h1>MY OWN WEBSITE</h1>
    <br>
    <br>
    <div class="container">
        <ul class="inline">
            <a class="link" href="">Home</a>
        </ul>
        <ul class="inline">
            <a class="link" href="">Contact us</a>
        </ul>
        <ul class="inline">
            <a class="link" href="">about</a>
        </ul>
    </div>
</body>
</html>
