<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors CSS</title>
    <link rel="stylesheet" href="rohit.css">

    <style>
        p{
            color: blue;
        }
        #redElement{
            color: red;
        }
        .pinkClass{
            color: rgb(190, 80, 98);
            background-color: black;
        }
        span,footer{
            background-color: gold;
        }

    </style>

</head>

<body>

    <h2>Selectors CSS Tutorial</h2>
    <p class="pinkClass">This is a simple paragraph to demonstrate Selectors </p>
    <p id="redElement" class="redClass">This is an another simple paragraph to demonstrate Selectors </p>

    <div id="">
        <p>This is an another simple paragraph inside Div to demonstrate Selectors </p>
    </div>

    <span>This is a span</span>

    <footer>This is Footer</footer>

</body>

</html>
